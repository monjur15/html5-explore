<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>

    <style>
        body {}

        table {
            border-collapse: collapse;
        }

        td,
        th {

            border: 2px solid lightcoral;
            padding: 0px 20px;

        }
    </style>
</head>

<body>

    <h1>This is a Table</h1>

    <table>

        <thead>
            <tr>
                <th>No.</th>
                <th>Full Name</th>
                <th>Company</th>
                <th>Salary</th>
            </tr>
        </thead>

        <tbody>



            <tr>
                <td>1</td>
                <td>Bil Gates</td>
                <td>Microsoft</td>
                <td>$1000</td>
            </tr>

            <tr>
                <td>2</td>
                <td>Steve Jobs</td>
                <td>Apple</td>
                <td>$1200</td>
            </tr>

            <tr>
                <td>3</td>
                <td>Elon Mask</td>
                <td>Tesla</td>
                <td>$1100</td>
            </tr>

            <tr>
                <td>4</td>
                <td>Larry Page</td>
                <td>Google</td>
                <td>$1500</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
