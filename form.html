    <h1>Form Fillup</h1>
    <form action="">
        <p>Name: <input type="text" name="name" placeholder="Enter your name" id=""></p>
        <p>Email: <input type="email" name="email" placeholder="Enter your email" id=""></p>



        <fieldset>
            <legend>Select your department</legend>
            <p>
                <label for="cse">
                    <input type="radio" name="sel" id="cse">CSE
                </label>
            </p>
            <p>
                <label for="eee">
                    <input type="radio" name="sel" id="eee">EEE
                </label>
            </p>
            <p>
                <label for="pharmacy">
                    <input type="radio" name="sel" id="pharmacy">pharmacy
                </label>
            </p>
            <p>
                <label for="bba">
                    <input type="radio" name="sel" id="bba">BBA
                </label>
            </p>
            <p>
                <label for="iba">
                    <input type="radio" name="sel" id="iba">IBA
                </label>
            </p>
        </fieldset>

        <fieldset>
            <legend>Select Order</legend>
            <p><label for="pizza"><input type="checkbox" name="food" id="pizza">pizza</label></p>
            <p><label for="burger"><input type="checkbox" name="food" id="burger">burger</label></p>
            <p><label for="sandwith"><input type="checkbox" name="food" id="sandwith">sandwith</label></p>
        </fieldset>

        <p>special instruction
            <br>
            <textarea name="instruction" id="" cols="30" rows="10"></textarea>
        </p>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>

    </form>
