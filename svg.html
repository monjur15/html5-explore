<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>svg file</title>
</head>

<body>

    <h1>explore SVG for fun</h1>

    <svg viewBox="0 0 200 200" style=" border: 1px solid red" width="400" height="400">
        <rect x="50" y="50" width="100" height="100" fill="yellow"></rect>
    </svg>

    <svg viewBox="0 0 200 200" style=" border: 1px solid red" width="400" height="400">
        <circle cx="100" cy="100" r="80" fill="yellow"></circle>
        <circle cx="65" cy="82" r="18" fill="black"></circle>
        <circle cx="130" cy="82" r="18" fill="black"></circle>

        <path d="M65 125 A1, 0.8 0 0, 0 130 125" stroke="black" stroke-width="10"></path>
    </svg>

    <p>hello <mark>world</mark></p>


    <form>
        <select>
            <option value="ferrari">Ferrari</option>
            <option value="mercedes">Mercedes</option>
            <option value="porsche">Porsche</option>
        </select>
    </form>

    <p>Progress bar</p>

    <progress></progress>

    <option value="ferrari">Ferrari</option>
    <option value="mercedes">Mercedes</option>
    <option value="porsche">Porsche</option>

    this is a comment

    <p title="hello there">This is a tool</p>

</body>

</html>
